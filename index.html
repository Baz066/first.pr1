<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
<div class="login-box">
    <div class="log-header">
        <header>LOG IN</header>
    </div>
    <div class="in-bx">
       <input type="text" class="inp-fild" placeholder="Email" autocomplete="off" required>
    </div>
<div class="in-bx">
       <input type="password" class="inp-fild" placeholder="password"  autocomplete="off" required>
    </div>
    <div class="forgot">
        <section>
            <input type="checkbox"  id="check">
            <label for="check">Remember Me</label>
        </section>
        <section>
            <a href="#"> Forgot password</a>
        </section>
    </div>
    <div class="input-sub">
        <button class="btn-sub" id="submit"></button>
        <label for="submit">Sign In</label>
    </div>
    <div class="sin-up-lnk">
        <p>Don't Have Account? <a href="#">Sign Up</a></p>
    </div>


</div>    






</body>
</html>
